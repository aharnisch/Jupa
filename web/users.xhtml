<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:p="http://primefaces.org/ui">
<ui:composition template="WEB-INF/templates/commonLayout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <p:dataList value="#{userEditBean.users}" var="user" type="ordered">
                <f:facet name="header">
                    Benutzer
                </f:facet>

                <p:commandLink update=":form:userDetails" oncomplete="PF('userDialog').show()"
                               styleClass="ui-icon ui-icon-search" style="float:left;margin-right:10px">
                    <f:setPropertyActionListener value="#{user}" target="#{userEditBean.selectedUser}"/>
                    <h:outputText value="#{user.surname}, #{user.forename}"/>
                </p:commandLink>
                <h:outputText value="#{user.surname}, #{user.forename}" style="display:inline-block"/>
            </p:dataList>

            <p:dialog header="Benutzerdetails" widgetVar="userDialog" modal="true" showEffect="blind"
                      hideEffect="explode" resizable="false">
                <p:outputPanel id="userDetails">
                    <p:panelGrid columns="2">
                        <h:outputText value="Id:"/>
                        <h:outputText value="#{userEditBean.selectedUser.id}"/>

                        <h:outputText value="Benutzername:"/>
                        <h:outputText value="#{userEditBean.selectedUser.username}"/>

                        <h:outputText value="Vorname:"/>
                        <h:outputText value="#{userEditBean.selectedUser.forename}"/>

                        <h:outputText value="Nachname:"/>
                        <h:outputText value="#{userEditBean.selectedUser.surname}"/>
                    </p:panelGrid>
                </p:outputPanel>
            </p:dialog>
        </h:form>
    </ui:define>
</ui:composition>
</html>
