<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:b="http://bootsfaces.net/ui"
>
<ui:composition template="WEB-INF/templates/commonLayout.xhtml">
    <ui:define name="content">
        <h:form id="form">
            <b:dataTable value="#{userEditBean.users}" var="user">
                <b:dataTableColumn value="#{user.username}" label="ID"/>
                <b:dataTableColumn value="#{user.forename}" label="Vorname"/>
                <b:dataTableColumn value="#{user.surname}" label="Nachname"/>
            </b:dataTable>
        </h:form>
    </ui:define>
</ui:composition>
</html>
