<html xmlns="http://www.w3.org/1999/xhtml"

<ui:composition template="WEB-INF/templates/commonLayout.xhtml">
    <ui:define name="title">Anmeldung</ui:define>

    <ui:define name="content">
        <div id="login">
            <h1>Bitte melden Sie sich an:</h1>
            <form method="POST" action="j_security_check" id="">
                <h:panelGrid columns="2">
                    <p:outputLabel for="j_username" value="Benutzername:"/>
                    <p:inputText id="j_username"/>

                    <p:outputLabel for="j_password" value="Passwort:"/>
                    <p:password id="j_password"/>

                    <h:panelGroup>
                        <input type="submit" value="Login"/>
                    </h:panelGroup>
                </h:panelGrid>
            </form>
        </div>
    </ui:define>
</ui:composition>
