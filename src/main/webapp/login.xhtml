<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
        xmlns:h="http://java.sun.com/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:b="http://bootsfaces.net/ui"
>
<ui:composition template="WEB-INF/templates/commonLayout.xhtml">
    <ui:define name="title">Anmeldung</ui:define>

    <ui:define name="content">
        <h:form id="loginForm" onsubmit="document.getElementById('loginForm').action='j_security_check';"
                prependId="false">

                <b:panel title="Bitte melden Sie sich an" look="primary">
                    <b:row>
                        <b:column mediumScreen="2">
                            <h:outputText value="Benutzername:" for="username"/>
                        </b:column>
                        <b:column mediumScreen="4">
                            <b:inputText id="username" name="j_username" placeholder="Benutzername">
                                <f:facet name="prepend">
                                    <b:icon name="user"/>
                                </f:facet>
                            </b:inputText>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column medium-screen="2">
                            <h:outputText value="Passwort:" for="password"/>
                        </b:column>
                        <b:column medium-screen="4">
                            <b:inputSecret id="password" name="j_password" placeholder="Passwort">
                                <f:facet name="prepend">
                                    <b:iconAwesome name="key"/>
                                </f:facet>
                            </b:inputSecret>
                        </b:column>
                    </b:row>
                    <b:row>
                        <b:column span="2" offset="2">
                            <b:commandButton id="submit" value="Anmelden" ajax="false" look="primary"
                                             style="width:100%"/>
                        </b:column>
                    </b:row>
                </b:panel>
        </h:form>
        <h:form id="contentForm"/>
    </ui:define>
</ui:composition>
</html>
