<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:b="http://bootsfaces.net/ui"
        xmlns:ui="http://java.sun.com/jsf/facelets">
<ui:composition>
    <b:commandButton value="Lehrgang erstellen" update="contentForm"
                     action="#{courseBean.newCourse}"/>
    <b:dataTable value="#{courseBean.coursesForFederation}" var="course"
                 paginated="false" searching="false" info="false">
        <b:dataTableColumn label="Datum" value="#{course.startDate}"/>
        <b:dataTableColumn label="Thema" value="#{course.topic}"/>
        <b:dataTableColumn label="Club" value="#{course.club.name}"/>
        <b:dataTableColumn label="Ort" value="#{course.place}"/>
        <b:dataTableColumn label="Referent" value="#{course.instructor}"/>
    </b:dataTable>
</ui:composition>
</html>
