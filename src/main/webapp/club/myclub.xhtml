<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html
        xmlns:h="http://xmlns.jcp.org/jsf/html"
        xmlns:f="http://xmlns.jcp.org/jsf/core"
        xmlns:b="http://bootsfaces.net/ui">
<f:view>
    <b:panel title="Mein Verein" col-sm="12">
        <h:outputLabel value="#{clubBean.clubName}"/>
    </b:panel>
    <b:panel title="Mitglieder" col-sm="12">
        <b:dataTable value="#{clubBean.clubMembers}" var="member"
                     paginated="false" searching="false" info="false">
            <b:dataTableColumn label="Name" value="#{member.surname}"/>
            <b:dataTableColumn label="Vorname" value="#{member.forename}"/>
            <b:dataTableColumn label="ID" value="#{member.username}"/>
        </b:dataTable>
    </b:panel>
</f:view>
</html>
